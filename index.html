<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://file.myfontastic.com/9JT5Hjkg8SzecZZJYnFrWd/icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-light twiiter-blue">
      <a class="navbar-brand button-search">Twitter</a>
      <div class="d-flex justify-content-between">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 button-search" type="submit" disabled
          >Search</button>
        </form>
      </div>
    </nav>
    <section class="d-flex justify-content-center align-items-center flex-direction-column">
      <div id="tweet-box" class="mt-3">
          <div class="d-flex flex-direction-column align-items-center">
            <textarea id="text-area" class="text-area-class"></textarea>
            <button id="tweet-button" class="twiiter-blue tweet-button-class" disabled>tweet</button> 
            <div id="carac-count" class="counter-style d-flex justify-content-center align-items-center">0</div>
          </div>
          <div id="posts-area" class="mt-3"></div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
  </body>
</html>
